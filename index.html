<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade 10 Math Year-End Exam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .question {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .question-number {
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.2em;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        .review {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Australian International School Singapore</h1>
    <h2>Grade 10 Mathematics Year-End Examination</h2>
    <p><strong>Time allowed:</strong> 2 hours</p>
    <p><strong>Instructions:</strong></p>
    <ul>
        <li>Answer all questions.</li>
        <li>Enter your answers in the provided input fields.</li>
        <li>Click "Submit" when you're done to see your score.</li>
    </ul>

    <form id="examForm">
        <!-- (The questions remain the same as in the previous version) -->
        <!-- ... -->

        <button type="submit">Submit</button>
    </form>

    <div id="result"></div>

    <script>
        const answers = {
            q1: "13",
            q2: "3(x+3)(x-3)",
            q3a: "3/2",
            q3b: "3",
            q4: "8",
            q5a: "3",
            q5b: "4",
            q6a: "2x+5",
            q6b: "15",
            q6c: "525",
            q7a1: "1",
            q7a2: "5",
            q7b1: "3",
            q7b2: "-4",
            q8a: "3.1",
            q8b1: "2-4",
            q8b2: "2-4",
            q9a: "12",
            q9b1: "67.38",
            q9b2: "22.62",
            q9c: "30",
            q9d: "60Ï€"
        };

        document.getElementById('examForm').addEventListener('submit', function(e) {
            e.preventDefault();
            let score = 0;
            let totalQuestions = Object.keys(answers).length;

            for (let key in answers) {
                let userAnswer = document.getElementById(key).value.trim().toLowerCase();
                let correctAnswer = answers[key].toString().toLowerCase();
                
                if (userAnswer === correctAnswer) {
                    score++;
                    document.getElementById(key).classList.add('correct');
                    document.getElementById(key).classList.remove('incorrect');
                } else {
                    document.getElementById(key).classList.add('incorrect');
                    document.getElementById(key).classList.remove('correct');
                }
                
                let reviewId = 'review' + key.replace(/[a-z]/g, '');
                let reviewElement = document.getElementById(reviewId);
                if (reviewElement) {
                    reviewElement.innerHTML = `Correct answer: ${answers[key]}`;
                    reviewElement.style.display = 'block';
                }
            }

            let percentage = (score / totalQuestions) * 100;
            let resultElement = document.getElementById('result');
            resultElement.innerHTML = `Your score: ${score} out of ${totalQuestions} (${percentage.toFixed(2)}%)`;
            resultElement.scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>
